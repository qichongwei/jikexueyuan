<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jike tesk01-2</title>
    <style>
    table {
        border-collapse: collapse; //指定边框为单边框，
        text-align: center; //对齐方式为居中
    }
    
    td,
    th {
        padding: 3px; //设置单元框内边距
        width: 50px; //单元框宽度
        height: 18px; //单元框高度
    }
    
    caption {
        font-size: 20px; //表格标题的字体大小
    }
    </style>
</head>

<body>
    <table border="1">
        <caption>极客学院课程表</caption>
        <thead>
            <tr>
                <th colspan="2">时间</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">上午</td>
                <td>1</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>语文</td>
                <td>数学</td>
            </tr>
            <tr>
                <td>2</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>语文</td>
                <td>数学</td>
            </tr>
            <tr>
                <td>3</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>语文</td>
                <td>数学</td>
            </tr>
            <tr>
                <td>4</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>语文</td>
                <td>数学</td>
            </tr>
            <tr>
                <td colspan="7">休息</td>
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>5</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>语文</td>
                <td>数学</td>
            </tr>
            <tr>
                <td>6</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>语文</td>
                <td>数学</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
