<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link href="task03.css" type="text/css" rel="stylesheet">
</head>
<body>
<h2>在线计算器</h2>
<div>
    <table>
    <input type="text" id="input" class="input" readonly/>
        <tbody>
        <tr>
            <td class="td5" id="daoshu">1/x</td><td class="td5" id="qiuyu">%</td><td class="td4" id="tuige">退格</td><td class="td4" id="qingchu">清除</td>
        </tr>
        <tr>
            <td class="td5" id="jiecheng">n!</td><td class="td5" id="log">log</td><td class="td5" id="qiugen">√</td><td class="td5" id="kaifang">x²</td>
        </tr>
        <tr>
            <td class="td5" id="sin">sin</td><td class="td5" id="cos">cos</td><td class="td5" id="tan">tan</td><td class="td3" id="chu">/</td>
        </tr>
        <tr>
            <td class="td2" id="num7">7</td><td class="td2" id="num8">8</td><td class="td2" id="num9">9</td><td class="td3" id="cheng">*</td>
        </tr>
        <tr>
            <td class="td2" id="num4">4</td><td class="td2" id="num5">5</td><td class="td2" id="num6">6</td><td class="td3" id="jian">-</td>
        </tr>
        <tr>
            <td class="td2" id="num1">1</td><td class="td2" id="num2">2</td><td class="td2" id="num3">3</td><td class="td3" id="jia">+</td>
        </tr>
        <tr>
            <td class="td2" id="num0">0</td><td class="td2" id="dian">.</td><td class="td2" id="fushu">+/-</td><td class="td1" id="deng">=</td>
        </tr>
        </tbody>
    </table>
</div>

</html>
